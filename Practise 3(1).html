<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Intern Interests Survey Form Website</title>
</head>
<body>
    <div class="top-container">
        <h1>Employee Interests Survey Form</h1>
    </div>

    <div class="mb-1">
        <br> <br>
        <label for="username">Enter your name:</label>
        <input type="text" name="Name" size="20">  
    </div>

    <div class="mb-2">
        <label for="email">Enter your department:</label>
        <input type="text" name="department" size="15">
        
    </div>

    <div class="mb-3">
        <label for="address">Tell us a little about youself:</label>
        <input type="text" name="info" size="50">
    </div>

    <div class="ex">
        <label for="exercise">Do you workout at home?</label>
        <div class="form-check1 form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
    
        <div class="form-check2 form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
        </div>

    </div>

    <div class="read">
        <p>How do you like to read about your favorite topics?</p>
        <div class="form-check3 form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Books</label>
        </div>
        <div class="form-check4 form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Online Resources</label>
        </div>
        <div class="form-check5 form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Phone apps</label>
        </div>
        <div class="form-check6 form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Magazines</label>
        </div>
    </div>
    
    <div class="mov" >
        <p>What genre of movies do you like?</p>
        <div class="col-auto my-1" syle="width:20px;">
            <select class="custom-select d-block w-100" id="inlineFormCustomSelect">
                <option selected>comedy</option>
                <option value="1">thriller</option>
                <option value="2">romance</option>
                <option value="3">biopic</option>
            </select>
        </div>
    </div>

    <div class="button">
        <input class="btn btn-primary" type="submit" value="Submit">

    </div>    

    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA8lkRPxqxlj9ReJhmA0-tX-Q2VSSTcTGKzw&usqp=CAU" width="30" height="30" class="d-inline-block align-top" alt="">Tactlabs
            </a>
        </nav>
    </div>
    

</body>
</html>
